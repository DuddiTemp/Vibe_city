{% extends 'base.html' %}

{% block title %}Login - Vibe City Roleplay{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-800/50 border border-slate-700 rounded-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">Welcome to Vibe City</h1>
            <p class="text-slate-400 mt-2">Sign in with your Discord account to continue</p>
        </div>
        
        <div class="flex justify-center">
            <a href="{% url 'social:begin' 'discord' %}" class="w-full py-3 px-4 rounded-md bg-[#5865F2] hover:bg-[#4752c4] text-white font-medium flex items-center justify-center">
                <i class="fab fa-discord mr-2"></i> Sign in with Discord
            </a>
        </div>
        
        <div class="mt-6 text-center text-sm text-slate-400">
            <p>By signing in, you agree to our <a href="#" class="text-purple-400 hover:underline">Terms of Service</a> and <a href="#" class="text-purple-400 hover:underline">Privacy Policy</a></p>
        </div>
    </div>
</div>
{% endblock %}
