{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Verification Needed</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1e1f26;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #2c2f33;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            color: #bbb;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #7289da;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Verify Discord Access</h1>
        <p>We couldn't fetch your Discord info. You may need to re-authorize the app or log in again.</p>
        <a href="{% url 'social:begin' 'discord' %}" class="button">Reconnect Discord</a>
    </div>
</body>
</html>
